<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <section id="input">
        <div class="titolo">calcola il prezzo del tuo biglietto</div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Nome e cognome</p>
                    <input type="text" id="name">
                </div>
                <div class="col-center">
                    <p>Km da percorrere</p>
                    <input type="number" id="km" min="1" max="100">
                </div>
                <div class="col">
                    <p>Fascia d'et√†</p>
                    <select id="eta">
                        <option value="minorenne">minorenne</option>
                        <option value="maggiorenne"> maggiorenne</option>
                        <option value="over-65">over 65</option>
                    </select>
                </div>
            </div>

            <div class="btn">
                <button id="elabora"> Genera</button>
                <button id="annulla">Annulla</button>
            </div>

        </div>

    </section>

    <section class="biglietto">
        <div class="titolo">IL TUO BIGLIETTO</div>
        <div id="biglietto" class="hidden">
            <div class="row">
                <div class="col">
                    <p>Nome passeggero</p>
                    <div id="out_name"> 
                    </div> 
                   
                </div>
    
                <div class="col">
                    <p>Offerta</p>
                    <div id="out_offerta"> 
                    </div> 
                </div>
                <div class="col-center">
                    <p>Carrozza</p>
                    <div id="out_carrozza"> 
                    </div> 
    
                </div>
                <div class="col">
                    <p>Codice CP</p>
                    <div id="out_ccp"> 
                    </div> 
                </div>
    
                <div class="col">
                    <div>Costo Biglietto</div>
                    <div id="out_prezzobiglietto"> 
                    </div> 
                </div>
            </div>
        
        </div>

    </section>
    <script type="text/javascript" src="main.js"></script>

</body>


</html>
